<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!--Global container-->
    <div class="min-h-screen flex justify-center items-center bg-slate-100">
      <!--Card container-->
      <div
        class="flex flex-col p-6 m-3 bg-white rounded-2xl shadow-2xl space-y-10 md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!--Image div-->
        <div>
          <img
            src="./images/headphone.png"
            alt=""
            class="mx-auto duration-200 w-60 hover:scale-105"
          />
        </div>

        <!--Content div-->
        <div class="flex flex-col space-y-6">
          <!--Label and Title container-->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <!--Label-->
            <div>
              <div
                class="inline-block bg-black px-3 py-1 text-sm rounded-full text-white"
              >
                Free Shopping
              </div>
            </div>
            <!--Title-->
            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>

            <!--Price Container-->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm text-gray-400 font-light">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>

            <!--Button Group-->
            <div class="group">
              <button
                class="w-full text-white transition-all duration-150 bg-blue-700 rounded-lg border-b-8 border-b-blue-700 group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:bg-blue-700"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg duration-150 group-hover:bg-blue-700"
                >
                  Add to cart
                </div>
              </button>
            </div>

            <!--Stock-->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>

            <!--Bottom Buttons container-->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/weight.png" alt="" />
                <span>Add to cart</span>
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/heart.png" alt="" />
                <span>Add to cart</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
